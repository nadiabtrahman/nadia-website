<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1 class="header">Nadia's World</h1>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact Me</a>
            </nav>
        </header>



        <main>
            <h2>Let's Get in Touch!</h2>

            <p>Please leave your contact information and message below.</p>
            
            <form action="#" method="post">
                <div class="item2">
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Jane" required>
                </div>

                <div class="item2">
                    <label for="lname">Last Name:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Doe" required>
                </div>

                <div class="item2">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>

                <div class="item2">
                    <label for="phone">Phone Number:</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="0123456789" required>
                </div>

                <div class="item2">
                    <label for="message">Your Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                </div>

                <input type="submit" value="Send Message">
            </form>
        </main>
        <footer>
            <p>&copy; 2026 Nadia's World</p>
        </footer>
    </body>
</html>
